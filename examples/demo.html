<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>guideline Demo</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .controls {
      display: flex;
      gap: 10px;
      align-items: center;
      margin-bottom: 20px;
      padding: 15px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    .controls label {
      font-weight: bold;
    }
    .controls select {
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      min-width: 150px;
    }
    .demo-section {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }
    .source {
      flex: 1;
    }
    .output {
      flex: 2;
      border: 1px solid #ddd;
      padding: 10px;
      background: #fafafa;
      overflow: auto;
    }
    textarea {
      width: 100%;
      height: 600px;
      font-family: monospace;
      font-size: 12px;
      padding: 10px;
    }
    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      border-radius: 4px;
    }
    button:hover {
      background: #45a049;
    }
    .error {
      color: red;
      padding: 10px;
    }
    .theme-preview {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    .theme-chip {
      padding: 6px 12px;
      border: 1px solid #ddd;
      border-radius: 20px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }
    .theme-chip:hover {
      background: #e0e0e0;
    }
    .theme-chip.active {
      background: #4CAF50;
      color: white;
      border-color: #4CAF50;
    }
  </style>
</head>
<body>
  <h1>guideline Demo</h1>
  <p>WebSequenceDiagrams-compatible sequence diagram renderer</p>

  <div class="controls">
    <label for="theme">Theme:</label>
    <select id="theme" onchange="renderDiagram()">
      <option value="default">Default</option>
      <option value="modern-blue">Modern Blue</option>
      <option value="modern-green">Modern Green</option>
      <option value="rose">Rose</option>
      <option value="napkin">Napkin</option>
      <option value="earth">Earth</option>
      <option value="plain">Plain</option>
      <option value="mellow">Mellow</option>
      <option value="blue-outline">Blue Outline</option>
      <option value="warm">Warm</option>
      <option value="gray">Gray</option>
    </select>
    <button onclick="renderDiagram()">Render</button>
  </div>

  <div class="demo-section">
    <div class="source">
      <h3>Source</h3>
      <textarea id="source">title Online Shopping Flow

actor Customer
participant Browser
participant WebServer
participant API
participant Database

note over Customer,Database:E-commerce Purchase Flow

Customer->Browser:Browse products
Browser->WebServer:GET /products
WebServer->API:fetchProducts()
API->Database:SELECT * FROM products
Database-->API:product list
API-->WebServer:JSON response
WebServer-->Browser:HTML page
Browser-->Customer:Display products

Customer->Browser:Add to cart
Browser->API:POST /cart
API->Database:INSERT INTO cart
Database-->API:success
API-->Browser:cart updated

note over Customer:Ready to checkout

Customer->Browser:Checkout
Browser->WebServer:GET /checkout

opt User not logged in
    WebServer-->Browser:redirect to login
    Browser-->Customer:Show login form
    Customer->Browser:Enter credentials
    Browser->API:POST /auth
    API->Database:Verify user
    Database-->API:user data
    API-->Browser:auth token
end

Browser->API:POST /orders
API->API:Validate cart
API->Database:Create order

alt Payment successful
    API->Database:UPDATE order status
    Database-->API:confirmed
    API-->Browser:Order confirmation
    Browser-->Customer:Show success page
else Payment failed
    API-->Browser:Payment error
    Browser-->Customer:Show error message
end

note over Customer,Database:Order Complete</textarea>
    </div>
    <div class="output" id="output">
      <p>Click "Render" to generate the diagram</p>
    </div>
  </div>

  <script type="module">
    import init, { render, render_with_theme, version } from '../guideline-js/pkg/guideline_wasm.js';

    let initialized = false;

    async function initWasm() {
      if (!initialized) {
        await init();
        initialized = true;
        console.log('guideline version:', version());
      }
    }

    window.renderDiagram = async function() {
      const source = document.getElementById('source').value;
      const theme = document.getElementById('theme').value;
      const output = document.getElementById('output');

      try {
        await initWasm();
        const svg = render_with_theme(source, theme);
        output.innerHTML = svg;
      } catch (e) {
        output.innerHTML = '<div class="error">Error: ' + e.message + '</div>';
        console.error(e);
      }
    };

    // Initial render
    initWasm().then(() => renderDiagram());
  </script>
</body>
</html>
